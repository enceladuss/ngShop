<div class="order-item" #productELem>

  <div class="order-item-col">
    <a routerLink="/product/{{product.id}}">
      <img src="{{product.photo || 'assets/img/no-image-icon-res.png'}}">
    </a>
  </div>

  <div class="order-item-col">
    <a routerLink="/product/{{product.id}}">
      {{product.title}}
    </a>
  </div>

  <div class="order-item-col">
    <span class="productPrice"> {{product.price || 0}} $ </span>
  </div>

  <div class="order-item-col">

    <div class="order-item-quantity-wrap">

      <button class="order-item-quantity-control" [disabled]="quantity <= 1" (click)="quantity = quantity - 1; quantityChange()">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path clip-rule="evenodd" d="m3 12c0-.5523.44772-1 1-1h16c.5523 0 1 .4477 1 1s-.4477 1-1 1h-16c-.55228 0-1-.4477-1-1z" fill-rule="evenodd"></path>
        </svg>
      </button>

      <input type="number" [(ngModel)]="quantity" (change)="quantityChange()" (keypress)="numberOnly($event)">

      <button class="order-item-quantity-control" (click)="quantity = quantity + 1; quantityChange()">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="m13 4c0-.55228-.4477-1-1-1s-1 .44772-1 1v7h-7c-.55228 0-1 .4477-1 1s.44772 1 1 1h7v7c0 .5523.4477 1 1 1s1-.4477 1-1v-7h7c.5523 0 1-.4477 1-1s-.4477-1-1-1h-7z"></path>
        </svg>
      </button>

    </div>

  </div>

  <div class="order-item-col">
    <button (click)="deleteProduct.emit({ event: $event, deletedProduct: product, deletedElement: elem })" class="delete-btn">
      <svg viewBox="0 0 24 24" id="icon-trash">
        <g>
          <path d="m9 3c-.55228 0-1 .44772-1 1s.44772 1 1 1h6c.5523 0 1-.44772 1-1s-.4477-1-1-1z"></path>
          <path clip-rule="evenodd" d="m3 7c0-.55228.44772-1 1-1h16c.5523 0 1 .44772 1 1s-.4477 1-1 1h-1v10c0 2.2091-1.7909 4-4 4h-6c-2.20914 0-4-1.7909-4-4v-10h-1c-.55228 0-1-.44772-1-1zm4 1h10v10c0 1.1046-.8954 2-2 2h-6c-1.10457 0-2-.8954-2-2z" fill-rule="evenodd"></path>
        </g>
      </svg>
      <span>Delete</span>
    </button>
  </div>

</div>
